<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Latihan Form</h1>
    <form action="http://google.com" method="post">
        <label for="username">Username :</label>
        <input type="text" name="username" id="username">
        <br>

        <label for="umur">umur :</label>
        <input type="number" name="umur" id="umur">
        <br>

        <p>apa warna favoritmu</p>
        <select name="warna" id="warna">
            <option value="merah">merah</option>
            <option value="biru">biru</option>
            <option selected value="kuning">kuning</option>
        </select>
        <br>
        <input type="radio" id="html" name="favorit" value="html">
        <label for="html">html</label>
        <br>
        <input type="radio" id="css" name="favorit" value="css">
        <label for="css">css</label>
        <br>
        <input type="radio" id="javascript" name="favorit" value="javascript">
        <label for="javascript">javascript</label>
        <br>

        <input type="submit" value="kirim">
</body>

</html>
